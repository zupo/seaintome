language: python
python: 2.7
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/lektor/builds"
env:
  global:
    - LEKTOR_DEPLOY_USERNAME=zupo
install: pip install Lektor
script: lektor build
deploy:
  provider: script
  script: lektor deploy ghpages
  on:
    branch: master
env:
  global:
    secure: 
